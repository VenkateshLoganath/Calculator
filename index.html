<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


  <div class="container">
    <div class="wrapper">
      <form > 
        <input type="text" >
      </form>
      </div>
    
      <div class="btns">
        <button class="btn btn-orange" data-num="+">+</button>
        <button class="btn btn-orange" data-num="-">-</button>
        <button class="btn btn-orange" data-num="*">*</button>
        <button class="btn btn-orange" data-num="/">/</button>
             
        <button class="btn btn-gray" data-num="9">9</button>
        <button class="btn btn-gray" data-num="8">8</button>
        <button class="btn btn-gray" data-num="7">7</button>
        <button class="btn btn-gray" data-num="6">6</button>
        <button class="btn btn-gray" data-num="5">5</button>
        <button class="btn btn-gray" data-num="4">4</button>
        <button class="btn btn-gray" data-num="3">3</button>
        <button class="btn btn-gray" data-num="2">2</button>
        <button class="btn btn-gray" data-num="1">1</button>
        <button class="btn btn-gray" data-num="0">0</button>
        <button class="btn btn-gray" data-num="00">00</button>

        <button class="btn btn-gray" data-num=".">.</button>
        <button class="  btn-clear" data-num="">AC</button>
        <button class="  btn-dval" data-num="">C</button>
        <button class="  btn-cval" data-num="">DE</button>
        <button class="  btn-equal" data-num="">=</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
